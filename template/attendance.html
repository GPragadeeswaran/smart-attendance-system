<!-- Main Container -->
<div class="container">
    <h1>Attendance Entry</h1>

    <form class="attendance-form" id="attendanceForm">

        <!-- Student ID -->
        
        <div class="form-group">
            <label>Student ID</label>
            <input type="text"
                placeholder="Enter valid student ID"
                name="student_id"
                required
                inputmode="numeric"
                autocomplete="off"
                title="Format must be like STU001">


        </div>

        <!-- Date -->

        <div class="form-group">
            <label>Date</label>
            <input type="date"
                required
                min="2000-01-01"
                max="2099-12-31"
                name="attendance_date">

        </div>

        <!-- Time -->

        <div class="time-group">
            <div class="form-group">
                <label>Check-in Time</label>
                <input type="time" id="checkin" name="check_in">
            </div>

            <div class="form-group">
                <label>Check-out Time</label>
                <input type="time" id="checkout" name="check_out">
            </div>
        </div>

        <!-- Buttons -->

        <div class="buttons">
            <button type="submit" class="btn save">Save Attendance</button>
            <button type="reset" class="btn reset">Reset</button>
        </div>

    </form>
</div>


<script>

    document.getElementById("attendanceForm").addEventListener("submit", function (e) {
        e.preventDefault(); // stop page reload

        const form = e.target;
        const formData = new FormData(form);

        fetch("/attendance", {
            method: "POST",
            body: formData
        })
        .then(res => res.text().then(text => ({ status: res.status, text })))
        .then(result => {
            if (result.status === 200) {
                showPopup("Success", "Attendance saved successfully ‚úÖ");
                form.reset();
            } else {
                showPopup("Error", result.text);
            }
        })
        .catch(() => {
            showPopup("Error", "Server error occurred");
        });
    });

    function showPopup(title, message) {
        document.getElementById("popup-title").innerText = title;
        document.getElementById("popup-message").innerText = message;
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

function onlyNumbers(input) {
    // Remove everything except digits
    input.value = input.value.replace(/\D/g, "");
}

function blockNonNumbers(e) {
    // Allow control keys
    const allowedKeys = [
        "Backspace", "Delete", "ArrowLeft", "ArrowRight", "Tab"
    ];
    if (allowedKeys.includes(e.key)) return;

    // Block if not a digit
    if (!/\d/.test(e.key)) {
        e.preventDefault();
    }
}
